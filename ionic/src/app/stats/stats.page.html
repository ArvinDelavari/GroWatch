<ion-header id="header" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stats</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Temperature</ion-card-title>
      <ion-chip #tempStatusChip color="danger">
        <ion-label #tempStatusLabel>Offline</ion-label>
      </ion-chip>
      <ion-card-subtitle #tempValue>0 Â°C</ion-card-subtitle>
    </ion-card-header>
    <ion-item>
      <ion-icon name="thermometer-outline"></ion-icon>
      <ion-progress-bar #tempProgress color="primary" value="0"></ion-progress-bar>
    </ion-item>
    <ion-item>
      <ion-range #tempRange id="dual-range" min="0" max="50" step="1" (ionChange)="changeTempRange($event)" dual-knobs pin>
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">50</ion-label>
        <ion-button slot="end" (click)="resetTempRange($event)" color="primary">Reset</ion-button>
        <ion-button slot="end" (click)="saveTempRange($event)" color="success">Save</ion-button>
      </ion-range>
    </ion-item>

    <ion-card-content>
      <canvas #tempLast60mins></canvas>
      <canvas #tempToday></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Humidity</ion-card-title>
      <ion-chip #humStatusChip color="danger">
        <ion-label #humStatusLabel>Offline</ion-label>
      </ion-chip>
      <ion-card-subtitle #humValue>0 %</ion-card-subtitle>
    </ion-card-header>
    <ion-item>
      <ion-icon name="water-outline"></ion-icon>
      <ion-progress-bar #humProgress color="primary" value="0"></ion-progress-bar>
    </ion-item>
    <ion-item>
      <ion-range #humRange id="dual-range" min="0" max="100" step="1" (ionChange)="changeHumRange($event)" dual-knobs pin>
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
        <ion-button slot="end" (click)="resetHumRange($event)" color="primary">Reset</ion-button>
        <ion-button slot="end" (click)="saveHumRange($event)" color="success">Save</ion-button>
      </ion-range>
    </ion-item>

    <ion-card-content>
      <canvas #humLast60mins></canvas>
      <canvas #humToday></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
