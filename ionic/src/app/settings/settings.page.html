<ion-header id="header" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="stacked">Phone number</ion-label>
    <ion-input #phoneInput></ion-input>
    <ion-button (click)="savePhone($event)" slot="end" color="success">Save</ion-button>
  </ion-item>

</ion-content>
